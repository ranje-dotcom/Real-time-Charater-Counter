<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="content">
          <h3>Real-time Charater Counter</h3>
          <textarea name="" id="text-area" cols="35" rows="4" placeholder="Please write your text here.." maxlength="50"></textarea>
          <div class="score">
            <p>Total Character : <span id="total-counter" class="total-counter">0</span> </p>
            <p>Remaining : <span id="Remaining-counter" class="Remaining-counter">50</span> </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
